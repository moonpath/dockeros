networks:
  webos:
    name: webos
    driver: bridge
    ipam:
      config:
        - subnet: 10.20.40.0/24

services:
  webos:
    image: moonpath/webos-test:latest
    container_name: webos
    hostname: linux
    shm_size: 16g
    privileged: true
    restart: unless-stopped
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      VNC_PORT: "7900"
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
      TZ: Etc/UTC
    ports:
      - "8900:7900/tcp"  
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - webos
    deploy:
      resources:
        limits:
          memory: 8g
